<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Student Register</title>
</head>
<body>
 <h3>Welcome, New Student</h3>
<!-- Displaying Value-->
 <h2 th:text="${student.get(0).firstName}"></h2>
 <h2 th:text="${student.get(1).firstName}"></h2>
 <h2 th:text="${student.get(2).firstName}"></h2>
<!--Concatenation-->
 <h2 th:text="${'Student first name is: '+student.get(0).firstName}"></h2>
 <h2 th:text="${'Student last name is: '+student.get(0).lastName}"></h2>
 <h2 th:text="${'Student age name is: '+student.get(0).age}"></h2>
 <h2 th:text="${'Student living state is: '+student.get(0).state}"></h2>

<!--Link-->
<a th:href="@{https://cydeo.com}"> Cydeo Home Page</a>
 <br>
 <!--Link with requestMapping-->
<a th:href="@{/student/welcomePage}"> Student Welcome Page</a>

<!--Adding Parameters to link-->
 <br>
 <a th:href="@{/student/welcomePage(id=5)}"> Student Welcome Page</a>

 <br>
 <!--forEach-->
<h3>Displaying all student object with Iterator</h3>
<ul>
 <li th:each="studentList:${student}" th:text="${studentList}">List of Students</li>
</ul>

<!--Conditional logic-->
<div th:text="${student.get(0).getAge()>25 ? 'Eligible' :  'NOT Eligible'}"></div>

<div>
 <span th:if="${student.get(0).getState()=='Arizona'}">Arizona</span>
 <span th:unless="${student.get(0).getState()=='Arizona'}">Not Arizona</span>
</div>
</body>
</html>
